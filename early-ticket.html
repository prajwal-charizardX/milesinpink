<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Registration</title>
    <link rel="stylesheet" href="css/early-ticket.css">
</head>
<body>
    <header>
        <h1>Ticket Registration</h1>
    </header>

    <main>
        <form id="ticket-form" action="payment.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pan">Date of Birth</label>
            <input type="date" id="dob" name="pan">

            <label for="id-card">Passport Size Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="pan">PAN Card Number (Optional):</label>
            <input type="text" id="pan" name="pan">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Register</button>
        </form>
    </main>

    <script src="js/early-ticket.js"></script>
</body>
</html>
