<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rotaractor Run</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Include header and navigation -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rotaract Club of Aagneya">
            <span class="event-title">Miles in Pink</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="event-details.html">Event Details</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or need more information, please feel free to contact us.</p>
        <form action="#" method="post">
            <!-- Contact form fields -->
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <script src="js/contact.js"></script>
</body>
</html>
